<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Bag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Hintergrundfarbe auf Weiß ändern */
            color: #000000; /* Schriftfarbe auf Schwarz ändern */
        }

        header {
            background-color: #ffffff; /* Hintergrundfarbe auf Weiß ändern */
            color: #000000; /* Schriftfarbe auf Schwarz ändern */
            padding: 1em;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
            background-color: #f2f2f2; /* Hintergrundfarbe für die Sektion */
        }

        footer {
            background-color: #ffffff; /* Hintergrundfarbe auf Weiß ändern */
            color: #000000; /* Schriftfarbe auf Schwarz ändern */
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Icons für Wunschliste und Warenkorb */
        .icon {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
    </style>
    <script>
        // Funktion zum Hinzufügen von Artikeln zum Warenkorb
        function addToCart(item) {
            alert(item + " wurde zum Warenkorb hinzugefügt!");
            // Hier könntest du Logik hinzufügen, um den Artikel zum Warenkorb zu speichern
        }

        // Funktion zum Hinzufügen von Artikeln zur Wunschliste
        function addToWishlist(item) {
            alert(item + " wurde zur Wunschliste hinzugefügt!");
            // Hier könntest du Logik hinzufügen, um den Artikel zur Wunschliste zu speichern
        }
    </script>
</head>
<body>

    <header>
        <!-- Füge dein Logo hier ein -->
        <img src="logo final scharf.jpg" alt="Nina Bag Logo" style="max-width: 100%;">
        <h1>Nina Bag</h1>
        <p>Your Source for Elegant Pearl Bags</p>
        <p>Slogan: Be a Nina</p> <!-- Slogan hinzugefügt -->

        <!-- Icons für Wunschliste und Warenkorb -->
        <div>
            <!-- Herz -->
            <img src="heart-solid.svg" alt="Herz Icon" class="icon" onclick="addToWishlist('selectedItem')">

            <!-- Tasche -->
            <img src="bag-shopping-solid (1).svg" alt="Taschen Icon" class="icon" onclick="addToCart('selectedItem')">
        </div>
    </header>

    <section>
        <!-- Der restliche HTML-Code bleibt unverändert -->
    </section>

    <footer>
        <!-- Der restliche HTML-Code bleibt unverändert -->
    </footer>

</body>
</html>
